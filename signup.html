<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>signup</title>
</head>
<body>
  <nav class="navbar" style="background-color: #5d60be;">
    <div class="container ">
    <div class=" d-flex justify-content-center flex-lg-row flex-sm-column flex-md-column ">
      <a class="navbar-brand " style="color: aliceblue; font-family: 'Licorice', cursive;font-size: 30px ;" href="#about" ></a>
      <a class="navbar-brand" style="color: aliceblue;" href="#project"  ></a>
      <a class="navbar-brand" style="color: aliceblue;" href="#se" ></a>
      <a class="navbar-brand "  style="color: aliceblue;" href="#get" ></a>
    </div>
    </div>
  </nav>
<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form action="*" method="POST" onsubmit="saveFormData(event)">
        <div class="formbold-input-flex">
          <div>
              <label for="firstname" class="formbold-form-label"> user name </label>
              <input
              type="text" id="username" name="username" required
              placeholder="bashar alamoush"
              class="formbold-form-input"
              />
          </div>
          <div>

            <label for="phone" class="formbold-form-label"> Phone </label>
            <input
            type="tel" id="phone" name="phone" required
            placeholder="(07) 8-digit"
            class="formbold-form-input"/>
          </div>
         
        </div>

        <div class="formbold-input-flex">
          <div>
              <label for="email" class="formbold-form-label"> Mail </label>
              <input
              type="email" id="email" name="email" required
              placeholder="bashar@mail.com"
              class="formbold-form-input"/>
          </div>
          <div>
            <label for="password" class="formbold-form-label"> password </label>
            <input
            type="password" id="password" name="password" required
            placeholder="password"
            class="formbold-form-input"/>
          </div>
        </div>
        <button class="formbold-btn">
          Submit
        </button type="submit">
    </form>
  </div>
</div>

 
  <script src="signup.js">

  </script>
    
</body>
</html>
